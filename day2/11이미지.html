<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_이미지</title>
</head>

<body>
    <!-- img 이미지태그 : 인라인요소. src속성값에 이미지 위치 설정(url주소 또는 로컬 위치 파일) 
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능-->
    <img src="캡처3.PNG" alt="IUside">
    <img src="../images/캡처2.PNG" alt="IU2">
    <!-- 파일위치와 파일명이 정확하지 않으면 이미지 표시 안됨(구 엑박) -->
    <img src="../images/캡처.PNG" alt="IUcon">
    <hr>
    <!-- 이미지크기 너비만 설정(가로세로 비율 유지) -->
    <img src="캡처3.PNG" alt="IUside" style="width:100px">
    <a href="http://www.spiderman.com" target="_blank">
        <img src="../images/캡처2.PNG" alt="IU2" style="width:100px"></a>
    <!-- 높이 height까지 설정하면 가로세로 비율은 유지가 안될 수 있음 -->
    <img src="캡처3.PNG" alt="IUside" style="width:100px;height:100px;">
    <img src="../images/캡처2.PNG" alt="IU2" style="width:100px;height:100px;">
</body>

</html>
