<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'    //-> 2) 오류가 안나는 상황을 오류가 발생하도록 해결
        var v1 = 456;
        document.write(v1)
        document.write('<br>')
        var v1 = 999    //c, java등 다른 언어에서는 오류-중복선언v1
        document.write(v1)
        document.write('<br>')
        var v2=111;
        //v2=111;   )2번
        document.write(v2)  //c, java등 다른언어에서는 오류= 변수선언 없이 사용 v2,v3
        var v3= '하하하'
        //v3 = '하하하'     )2번
        document.write('<br>' + v3)

        if(10>5){
            var v1=444; //3) 다른 언어에서는{}선언된 변수는 지역변수임.
                                        //-> 그러나 전역변수의 결과처럼 출력됨-> 해결방법: let을 사용해야 지역변수가 됨.
            document.write('<br>'+v1)   //444
            
            let v2=555;
            document.write('<br>'+v2)   //555
        }
        document.write('<br>'+v1)       //444
        document.write('<br>'+v2)       //555? 111? -> 111나옴, let을 사용해야 지역변수가 됨

    </script>

</body>

</html>

<!-- 자바스크립트의 변수 선언 : var 
    1. 데이터 타입 지정 안합니다.
    2. 같은 변수이름을 중복해서 선언해도 오류 발생 안합니다.
    3. {   } 블록 지역변수 적용이 안됩니다. 
    4. 변수를 선언하지 않고도 사용해도 오류 발생 안합니다.
    위의 해결방법으로 ES6(규격화된 자바스크립트버전)에서 let, const(상수) 키워드로 선언합니다.
 -->
