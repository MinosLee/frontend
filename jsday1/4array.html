<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsday</title>
</head>
<body>
    
        <p id="twice"></p>
        <hr>
        <p id="kgroup"></p>

        <script>
        let arr1= [11,22,44,99,55]  //인덱스 0~4
        console.log(arr1)
        console.log(typeof arr1)
        console.log(arr1[3])
        arr1[2]=77
        console.log(arr1.sort())
        console.log(arr1.reverse())
        arr1[6]=44
        console.log(arr1)
        arr1=[1,5,6,7]; //let 변수이므로 객체 자체 변경가능

        const arr2=['apple','mango','kiwi','banana','딸기','사과']
        console.log(arr2)
        arr2[7]='배'
        console.log(arr2)
        //arr2=['abc','xyz']

        let arr3= ['apple',111,true,'mango']
        console.log(arr3)

        const arr4=['사나','채영','모모','나연','다현']
        console.log(arr4)

        let result ='<ui>'
            for(let i=0; i<arr4.length;i++){
                //result+= '<li>'+arr4[i]+'<li>'
                    result+= `<li>${arr4[i]}</li>`
            }
            result +='<li>'
                document.getElementById('twice').innerHTML=result;


        const arr5=['트와이스','nct','에스파','viviz','blackpink']
        result +='<ul>'
            //for 문 안에서 반복할 부분을 함수로 작성. forEach함수안에 들어가있는function은 콜백함수라고 함.
            //forEach의 인자는 함수. 함수의 인자로 사용되는 함수가 콜백함수임.

            //function(value index array) 이 순서는 forEach주체가 arr5, 배열일 때 정해진 순서
            //인자는 뒤에 index array코드에서 사용 안할때 생략할 수 있음.
            arr5.forEach(function(value,index,array){
                result += `<li>${value}</li>`
                //result +=`<li>${array[index]}</li>`
            });
            result +='<ul>'
            document.getElementById('kgroup').innerHTML=result;

    </script>
</body>
</html>
